<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./services/key.js" defer></script>
    <script src="./js.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="row">
            <div class="header_logo">
              <a href="#">MOVIES</a>
            </div>
            <div class="header_seach">
              <form>
                <input type="text" placeholder="Enter movie name" />
                <button>Пошук</button>
              </form>
            </div>
          </div>
        </div>
      </header>
      <div class="result">
        <div class="container">
          <div class="grid"></div>
        </div>
      </div>
      <div class="pagination">
        <div class="container">
          <ul class="row"></ul>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal_window">
        <div class="modal_close">&#215;</div>
        <div class="modal_wraper"></div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Усі права захищені @ 2023</p>
      </div>
    </footer>
  </body>
</html>
